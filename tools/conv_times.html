<html>
<head>
	<script type="text/javascript">
		function conv(){
			var a = document.getElementById("times_text").value;
			a = a.replaceAll('	', '#');
			a = a.replaceAll(' ', '#');
			a = a.replaceAll(',', '#');
			a = a.replaceAll(';', '#');
			var res = a.split("#");
			var text = "";
			for(var i=res.length-1;i>=res.length-9;i--){
				var part1 = res[i].split("m");
				var m = part1[0];
				text = ((m*60)+part1[1].split("s")[0]*1)+","+text;
			}
			text = "["+text.substring(0,text.length-1)+"]";
			
			document.getElementById("times").innerHTML = text;
			
		}
	</script>
</head>
<body>
	<p>Copy Paste Times:</p>
	<textarea id="times_text">
	</textarea>
	<br/>
	<div id="times"></div>
	<br/>
	<a href="javascript:conv()">conv</a>
</body>
